<!-- AINETORG AI Chat Embed (Dynamic Version) -->
<div id="start-screen" style="text-align:center;color:#fff;display:flex;flex-direction:column;justify-content:center;align-items:center;height:100%;background:linear-gradient(135deg,#0f0f0f,#1a1a1a);border-radius:20px;box-shadow:0 0 20px rgba(0,0,0,0.4);padding:30px;">
  <h1 style="font-size:2em;margin-bottom:10px;text-shadow:0 0 15px rgba(255,255,255,0.3);">Welcome to AINETORG AI</h1>
  <p style="font-size:1.1em;color:rgba(255,255,255,0.7);margin-bottom:30px;">Use ChatGPT-5 for free, no sign-in required</p>
  <button id="start-button" style="background:#1c1c1c;color:#fff;font-size:1.2em;padding:15px 40px;border:none;border-radius:30px;cursor:pointer;box-shadow:0 8px 18px rgba(0,0,0,0.5);transition:all .3s ease;">Start Chat</button>
</div>

<div id="loading-overlay" style="display:none;justify-content:center;align-items:center;flex-direction:column;height:100%;background:#000;border-radius:20px;">
  <div style="border:5px solid rgba(255,255,255,0.2);border-top:5px solid #fff;border-radius:50%;width:50px;height:50px;animation:spin 1s linear infinite;margin-bottom:15px;"></div>
  <p style="color:#fff;">Loading AI...</p>
</div>

<div id="chat-box" style="display:none;width:100%;height:100%;border-radius:20px;overflow:hidden;box-shadow:0 10px 20px rgba(0,0,0,0.4);background:#fff;"></div>

<script>
const startButton = document.getElementById('start-button');
const startScreen = document.getElementById('start-screen');
const loadingOverlay = document.getElementById('loading-overlay');
const chatBox = document.getElementById('chat-box');

startButton.addEventListener('click', () => {
  startScreen.style.display = 'none';
  loadingOverlay.style.display = 'flex';

  window.chtlConfig = { chatbotId: "4359393586", display: "fullscreen" };

  const script = document.createElement('script');
  script.async = true;
  script.src = "https://chatling.ai/js/embed.js";
  script.id = "chtl-script";
  script.dataset.id = "4359393586";
  script.dataset.display = "fullscreen";

  script.onload = () => {
    const interval = setInterval(() => {
      const iframe = chatBox.querySelector('iframe');
      if (iframe) {
        clearInterval(interval);
        loadingOverlay.style.display = 'none';
        chatBox.style.display = 'block';
      }
    }, 100);
  };

  chatBox.appendChild(script);
});

const style = document.createElement('style');
style.innerHTML = `@keyframes spin {0%{transform:rotate(0deg);}100%{transform:rotate(360deg);}}`;
document.head.appendChild(style);
</script>
