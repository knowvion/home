<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome - Panda Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #ffffff;
            color: #000000;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            background: transparent;
            padding: 50px 40px;
            max-width: 450px;
            width: 100%;
            text-align: center;
        }

        .logo-container {
            margin-bottom: 30px;
        }

        .logo-container img {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .logo-container img:hover {
            transform: scale(1.05);
        }

        h1 {
            font-size: 26px;
            margin-bottom: 10px;
            color: #000000;
            font-weight: 700;
        }

        .subtitle {
            font-size: 14px;
            color: #555555;
            margin-bottom: 30px;
            line-height: 1.6;
        }

        .btn {
            padding: 8px 20px;
            font-size: 14px;
            font-weight: 600;
            background-color: #000000;
            color: #ffffff;
            cursor: pointer;
            transition: all 0.3s ease;
            text-decoration: none;
            display: inline-block;
            border-radius: 6px;
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:hover {
            background-color: #333333;
            transform: translateY(-3px);
            box-shadow: 0 12px 35px rgba(0, 0, 0, 0.4);
        }

        .btn:active {
            transform: translateY(-1px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .footer {
            margin-top: 0;
            margin-bottom: 25px;
            font-size: 14px;
            color: #888888;
        }

        @media (max-width: 480px) {
            .container {
                padding: 40px 30px;
            }

            h1 {
                font-size: 28px;
            }

            .btn {
                font-size: 16px;
                padding: 14px 35px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="logo-container">
            <img src="panda.png" alt="Panda Logo">
        </div>
        
        <h1>Welcome Back!</h1>
        <p class="subtitle">Please login or register to access the site</p>
        
        <div class="footer">
            <p>üêº Secure & Simple</p>
        </div>
        
        <a href="index.html" class="btn">Login or Register</a>
    </div>
</body>
</html>
