<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knowvion Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --panel-color: #f8f8f8;
      --shadow: 0 4px 20px rgba(0,0,0,0.08);
    }
    [data-theme="dark"] {
      --bg-color: #000000;
      --text-color: #ffffff;
      --panel-color: #111111;
      --shadow: 0 4px 20px rgba(255,255,255,0.1);
    }

    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "Poppins", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.4s, color 0.4s;
    }

    /* Sidebar */
    .sidebar {
      width: 240px;
      background: var(--panel-color);
      box-shadow: var(--shadow);
      display: flex;
      flex-direction: column;
      transition: width 0.3s;
      overflow: hidden;
    }
    .sidebar.collapsed {
      width: 70px;
    }
    .sidebar .logo {
      text-align: center;
      padding: 1.2rem 0;
      font-weight: 600;
      font-size: 1.3rem;
      border-bottom: 1px solid #ddd;
    }
    .sidebar button {
      background: none;
      border: none;
      text-align: left;
      padding: 1rem 1.2rem;
      display: flex;
      align-items: center;
      gap: 0.9rem;
      font-size: 1rem;
      color: var(--text-color);
      width: 100%;
      cursor: pointer;
      transition: background 0.3s;
    }
    .sidebar button:hover {
      background: rgba(0,0,0,0.05);
    }
    .sidebar.collapsed button span {
      display: none;
    }

    /* Top bar */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0.6rem 1.2rem;
      background: var(--panel-color);
      box-shadow: var(--shadow);
    }
    .topbar .actions {
      display: flex;
      align-items: center;
      gap: 1rem;
    }
    .topbar .theme-toggle {
      cursor: pointer;
      font-size: 1.2rem;
    }

    /* Main area */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: var(--bg-color);
      transition: background 0.4s;
    }

    /* Banner */
    .banner {
      width: 100%;
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: 16px;
      margin: 1rem auto;
      box-shadow: var(--shadow);
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* Cookie popup */
    #cookieNotice {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--panel-color);
      color: var(--text-color);
      box-shadow: var(--shadow);
      border-radius: 12px;
      padding: 1rem 1.5rem;
      display: none;
      z-index: 999;
    }
    #cookieNotice button {
      margin-left: 1rem;
      background: var(--text-color);
      color: var(--bg-color);
      border: none;
      border-radius: 6px;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
    }

    #mainContent {
      flex: 1;
      padding: 1rem 1.5rem;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="logo">Knowvion</div>
    <button data-section="home"><i class="fa-solid fa-house"></i><span>Home</span></button>
    <button data-section="courses"><i class="fa-solid fa-book"></i><span>Courses</span></button>
    <button data-section="ai"><i class="fa-solid fa-robot"></i><span>AI Section</span></button>
    <button data-section="profile"><i class="fa-solid fa-user"></i><span>Profile</span></button>
    <button data-section="settings"><i class="fa-solid fa-gear"></i><span>Settings</span></button>
    <button data-section="notifications"><i class="fa-solid fa-bell"></i><span>Notifications</span></button>
  </div>

  <div class="main">
    <div class="topbar">
      <i id="toggleSidebar" class="fa-solid fa-bars"></i>
      <div class="actions">
        <i class="fa-solid fa-user-circle"></i>
        <i class="fa-solid fa-bell"></i>
        <i id="themeToggle" class="fa-solid fa-moon theme-toggle"></i>
      </div>
    </div>

    <div class="banner">
      <img src="assets/banner.jpg" alt="Dashboard Banner">
    </div>

    <div id="mainContent">
      <div id="contentLoader"></div>
    </div>
  </div>

  <div id="cookieNotice">
    This site uses cookies to enhance your experience.
    <button id="acceptCookies">Got it</button>
  </div>

  <script>
    /* ---------- UTILITIES ---------- */
    const qs = sel => document.querySelector(sel);

    /* ---------- AUTH CHECK (Netlify Identity) ---------- */
    function runAuthCheck() {
      if (typeof netlifyIdentity === 'undefined') {
        setTimeout(runAuthCheck, 50);
        return;
      }
      const user = netlifyIdentity.currentUser();
      if (!user) {
        alert("Please login to access the dashboard.");
        window.location.href = '/';
        return;
      }
    }
    document.addEventListener('DOMContentLoaded', runAuthCheck);

    /* ---------- DYNAMIC SECTION LOADER ---------- */
    document.addEventListener("DOMContentLoaded", function() {
      const loader = document.getElementById("contentLoader");

      async function loadSection(section) {
        try {
          const res = await fetch(`${section}.html`);
          const html = await res.text();
          loader.innerHTML = html;
        } catch (err) {
          loader.innerHTML = `<p>Couldn't load ${section}.html</p>`;
          console.error(err);
        }
      }

      loadSection("home");
      document.querySelectorAll(".sidebar button").forEach(btn=>{
        btn.addEventListener("click",(e)=>{
          e.preventDefault();
          loadSection(btn.getAttribute("data-section"));
        });
      });
    });

    /* ---------- SIDEBAR COLLAPSE ---------- */
    const sidebar = qs("#sidebar");
    qs("#toggleSidebar").addEventListener("click", ()=> {
      sidebar.classList.toggle("collapsed");
    });

    /* ---------- THEME TOGGLE ---------- */
    const themeToggle = qs("#themeToggle");
    themeToggle.addEventListener("click", ()=>{
      const current = document.body.getAttribute("data-theme");
      if (current === "dark") {
        document.body.removeAttribute("data-theme");
        themeToggle.classList.replace("fa-sun", "fa-moon");
      } else {
        document.body.setAttribute("data-theme", "dark");
        themeToggle.classList.replace("fa-moon", "fa-sun");
      }
    });

    /* ---------- COOKIE NOTICE ---------- */
    const cookieNotice = qs("#cookieNotice");
    const acceptBtn = qs("#acceptCookies");
    if (!localStorage.getItem("cookiesAccepted")) {
      cookieNotice.style.display = "flex";
    }
    acceptBtn.addEventListener("click", ()=>{
      localStorage.setItem("cookiesAccepted", "true");
      cookieNotice.style.display = "none";
    });
  </script>
</body>
</html>
