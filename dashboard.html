<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Knowvion Dashboard</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

<style>
  :root {
    --bg: #ffffff;
    --text: #000000;
    --card: #f4f4f4;
    --shadow: 0 4px 12px rgba(0,0,0,0.1);
    --radius: 16px;
  }

  body {
    margin: 0;
    background-color: var(--bg);
    color: var(--text);
    font-family: "Poppins", sans-serif;
    display: flex;
    height: 100vh;
    overflow: hidden;
  }

  /* Sidebar */
  .sidebar {
    width: 60px;
    background: var(--card);
    box-shadow: var(--shadow);
    display: flex;
    flex-direction: column;
    align-items: center;
    padding-top: 20px;
    border-radius: 0 var(--radius) var(--radius) 0;
    transition: width 0.3s ease;
    overflow-x: hidden;
  }

  .sidebar:hover {
    width: 180px;
  }

  .sidebar a {
    width: 100%;
    display: flex;
    align-items: center;
    padding: 10px 15px;
    color: var(--text);
    text-decoration: none;
    transition: all 0.2s ease;
    font-size: 15px;
  }

  .sidebar a i {
    font-size: 18px;
    margin-right: 0;
    min-width: 25px;
    text-align: center;
    transition: margin-right 0.3s ease;
  }

  .sidebar span {
    opacity: 0;
    margin-left: 0;
    transition: opacity 0.3s ease, margin-left 0.3s ease;
  }

  .sidebar:hover a i {
    margin-right: 10px;
  }

  .sidebar:hover span {
    opacity: 1;
    margin-left: 8px;
  }

  .sidebar a:hover {
    background: rgba(0,0,0,0.05);
    border-radius: 10px;
  }

  /* Main Area */
  .main {
    flex: 1;
    display: flex;
    flex-direction: column;
    padding: 20px 40px;
  }

  .topbar {
    display: flex;
    justify-content: flex-end;
    align-items: center;
    gap: 20px;
    margin-bottom: 40px;
  }

  .icon-btn {
    background: var(--card);
    border: none;
    padding: 10px;
    border-radius: 50%;
    box-shadow: var(--shadow);
    cursor: pointer;
    transition: all 0.2s ease;
  }

  .icon-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 6px 16px rgba(0,0,0,0.15);
  }

  .course-section {
    text-align: center;
  }

  .course-title {
    font-size: 28px;
    font-weight: 600;
    margin-bottom: 25px;
  }

  .courses {
    display: flex;
    justify-content: center;
    flex-wrap: wrap;
    gap: 30px;
  }

  .course {
    background: var(--card);
    color: var(--text);
    width: 260px;
    padding: 25px;
    border-radius: var(--radius);
    box-shadow: var(--shadow);
    transition: all 0.3s ease;
  }

  .course:hover {
    transform: translateY(-5px);
    box-shadow: 0 8px 20px rgba(0,0,0,0.15);
  }

  .course i {
    font-size: 40px;
    margin-bottom: 10px;
  }

  .course h3 {
    font-size: 20px;
    margin-bottom: 8px;
  }

  .course p {
    font-size: 14px;
    color: #333;
  }

</style>
</head>
<body>

  <div class="sidebar">
    <a href="#"><i class="fa-solid fa-house"></i><span>Home</span></a>
    <a href="#"><i class="fa-solid fa-user"></i><span>Your Profile</span></a>
    <a href="#"><i class="fa-solid fa-bell"></i><span>Notifications</span></a>
    <a href="#"><i class="fa-solid fa-gear"></i><span>Settings</span></a>
  </div>

  <div class="main">
    <div class="topbar">
      <button class="icon-btn" id="notifBtn"><i class="fa-solid fa-bell"></i></button>
      <button class="icon-btn" id="profileBtn"><i class="fa-solid fa-user"></i></button>
    </div>

    <div class="course-section">
      <h1 class="course-title">Our Top Courses</h1>
      <div class="courses">
        <div class="course">
          <i class="fa-solid fa-flask"></i>
          <h3>Course 1</h3>
          <p>Explore deep concepts with practical learning.</p>
        </div>
        <div class="course">
          <i class="fa-solid fa-atom"></i>
          <h3>Course 2</h3>
          <p>Build strong problem-solving skills and conceptual clarity.</p>
        </div>
        <div class="course">
          <i class="fa-solid fa-calculator"></i>
          <h3>Course 3</h3>
          <p>Sharpen your mathematical mind for JEE-level mastery.</p>
        </div>
      </div>
    </div>
  </div>

<script>

</script>

</body>
</html>
