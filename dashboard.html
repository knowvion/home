<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Knowvion Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"/>
  <style>
    /* ---------------- Root Theme Variables ---------------- */
    :root {
      --bg-color: #ffffff;
      --panel-color: #f9f9fb;
      --text-color: #111111;
      --accent-color: #007aff;
      --shadow-color: rgba(0, 0, 0, 0.15);
      --radius: 20px;
    }
    [data-theme="dark"] {
      --bg-color: #000000;
      --panel-color: #1a1a1a;
      --text-color: #ffffff;
      --accent-color: #0a84ff;
      --shadow-color: rgba(255, 255, 255, 0.15);
    }

    /* ---------------- Global Layout ---------------- */
    body {
      margin: 0;
      background: var(--bg-color);
      color: var(--text-color);
      font-family: "SF Pro Display", "Poppins", sans-serif;
      display: flex;
      height: 100vh;
      overflow: hidden;
      transition: background 0.4s ease, color 0.4s ease;
    }

    /* ---------------- Sidebar ---------------- */
    .sidebar {
      width: 250px;
      background: var(--panel-color);
      box-shadow: 4px 0 20px var(--shadow-color);
      display: flex;
      flex-direction: column;
      border-top-right-radius: var(--radius);
      border-bottom-right-radius: var(--radius);
      overflow: hidden;
      transition: width 0.3s ease;
      position: relative;
      z-index: 10;
    }
    .sidebar.collapsed {
      width: 75px;
    }

    .logo {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.6rem;
      font-weight: 700;
      font-size: 1.4rem;
      padding: 1.2rem;
      color: var(--accent-color);
      background: linear-gradient(to bottom right, var(--panel-color), rgba(0,0,0,0.02));
      box-shadow: 0 4px 10px var(--shadow-color);
    }

    .sidebar button {
      background: none;
      border: none;
      text-align: left;
      padding: 1rem 1.4rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      font-size: 1rem;
      color: var(--text-color);
      width: 100%;
      cursor: pointer;
      border-radius: var(--radius);
      margin: 0.3rem 0.5rem;
      transition: background 0.3s ease, transform 0.2s ease;
    }
    .sidebar button:hover {
      background: rgba(0, 0, 0, 0.05);
      transform: translateX(4px);
    }
    .sidebar.collapsed button span {
      display: none;
    }

    /* ---------------- Main Section ---------------- */
    .main {
      flex: 1;
      display: flex;
      flex-direction: column;
      overflow-y: auto;
      background: var(--bg-color);
      border-top-left-radius: var(--radius);
      border-bottom-left-radius: var(--radius);
      box-shadow: inset 0 0 20px rgba(0,0,0,0.05);
      transition: background 0.4s ease;
    }

    /* ---------------- Top Bar ---------------- */
    .topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      background: var(--panel-color);
      border-radius: var(--radius);
      box-shadow: 0 2px 15px var(--shadow-color);
      padding: 0.7rem 1.5rem;
      margin: 1rem;
    }

    .topbar-left {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .topbar-right {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .topbar i {
      cursor: pointer;
      font-size: 1.3rem;
      color: var(--text-color);
      transition: transform 0.2s ease;
    }
    .topbar i:hover {
      transform: scale(1.1);
      color: var(--accent-color);
    }

    /* ---------------- Banner ---------------- */
    .banner {
      width: calc(100% - 2rem);
      aspect-ratio: 16/9;
      overflow: hidden;
      border-radius: var(--radius);
      margin: 0 auto;
      box-shadow: 0 10px 25px var(--shadow-color);
    }
    .banner img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    /* ---------------- Content ---------------- */
    #mainContent {
      flex: 1;
      padding: 1.5rem;
      overflow-y: auto;
      border-radius: var(--radius);
    }

    /* ---------------- Cookie Notice ---------------- */
    #cookieNotice {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: var(--panel-color);
      color: var(--text-color);
      box-shadow: 0 4px 20px var(--shadow-color);
      border-radius: var(--radius);
      padding: 1rem 1.5rem;
      display: none;
      z-index: 999;
      backdrop-filter: blur(8px);
    }
    #cookieNotice button {
      margin-left: 1rem;
      background: var(--accent-color);
      color: #fff;
      border: none;
      border-radius: 10px;
      padding: 0.4rem 0.9rem;
      cursor: pointer;
      font-weight: 600;
    }
    #cookieNotice button:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="sidebar" id="sidebar">
    <div class="logo"><i class="fa-solid fa-book"></i>Knowvion</div>
    <button data-section="home"><i class="fa-solid fa-house"></i><span>Home</span></button>
    <button data-section="courses"><i class="fa-solid fa-book-open-reader"></i><span>Courses</span></button>
    <button data-section="ai"><i class="fa-solid fa-robot"></i><span>AI Section</span></button>
    <button data-section="profile"><i class="fa-solid fa-user"></i><span>Profile</span></button>
    <button data-section="settings"><i class="fa-solid fa-gear"></i><span>Settings</span></button>
    <button data-section="notifications"><i class="fa-solid fa-bell"></i><span>Notifications</span></button>
  </div>

  <div class="main">
    <div class="topbar">
      <div class="topbar-left">
        <i id="toggleSidebar" class="fa-solid fa-bars"></i>
      </div>
      <div class="topbar-right">
        <i class="fa-solid fa-bell"></i>
        <i id="themeToggle" class="fa-solid fa-moon"></i>
      </div>
    </div>

    <div class="banner">
      <img src="assets/banner.jpg" alt="Banner"/>
    </div>

    <div id="mainContent">
      <div id="contentLoader"></div>
    </div>
  </div>

  <div id="cookieNotice">
    This site uses cookies to enhance your experience.
    <button id="acceptCookies">Got it</button>
  </div>

  <script>
    /* ---------- Auth Check (Netlify Identity) ---------- */
    function runAuthCheck() {
      if (typeof netlifyIdentity === 'undefined') {
        setTimeout(runAuthCheck, 50);
        return;
      }
      const user = netlifyIdentity.currentUser();
      if (!user) {
        alert("Please login to access Knowvion Dashboard.");
        window.location.href = '/';
        return;
      }
    }
    document.addEventListener('DOMContentLoaded', runAuthCheck);

    /* ---------- Dynamic Section Loader ---------- */
    document.addEventListener("DOMContentLoaded", function() {
      const loader = document.getElementById("contentLoader");

      async function loadSection(section) {
        try {
          const res = await fetch(`${section}.html`);
          const html = await res.text();
          loader.innerHTML = html;
        } catch (err) {
          loader.innerHTML = `<p>Couldn't load ${section}.html</p>`;
          console.error(err);
        }
      }

      // Load home by default
      loadSection("home");

      document.querySelectorAll(".sidebar button").forEach(btn=>{
        btn.addEventListener("click",(e)=>{
          e.preventDefault();
          loadSection(btn.getAttribute("data-section"));
        });
      });
    });

    /* ---------- Sidebar Collapse ---------- */
    const sidebar = document.getElementById("sidebar");
    document.getElementById("toggleSidebar").addEventListener("click", ()=>{
      sidebar.classList.toggle("collapsed");
    });

    /* ---------- Theme Toggle ---------- */
    const themeToggle = document.getElementById("themeToggle");
    themeToggle.addEventListener("click", ()=>{
      const current = document.body.getAttribute("data-theme");
      if (current === "dark") {
        document.body.removeAttribute("data-theme");
        themeToggle.classList.replace("fa-sun", "fa-moon");
      } else {
        document.body.setAttribute("data-theme", "dark");
        themeToggle.classList.replace("fa-moon", "fa-sun");
      }
    });

    /* ---------- Cookie Notice ---------- */
    const cookieNotice = document.getElementById("cookieNotice");
    const acceptBtn = document.getElementById("acceptCookies");
    if (!localStorage.getItem("cookiesAccepted")) {
      cookieNotice.style.display = "flex";
    }
    acceptBtn.addEventListener("click", ()=>{
      localStorage.setItem("cookiesAccepted", "true");
      cookieNotice.style.display = "none";
    });
  </script>
</body>
</html>
