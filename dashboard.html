<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Knowvion Dashboard</title>
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" rel="stylesheet" />
<style>
  * { margin: 0; padding: 0; box-sizing: border-box; font-family: "Poppins", sans-serif; }

  body {
    background-color: #000;
    color: #fff;
    height: 100vh;
    overflow: hidden;
  }

  /* Left sidebar */
  .sidebar {
    position: fixed;
    top: 0; left: 0;
    width: 70px; height: 100%;
    background: #0a0a0a;
    display: flex; flex-direction: column;
    align-items: center;
    padding: 20px 0;
    box-shadow: 3px 0 10px rgba(255,255,255,0.05);
    transition: width 0.3s ease;
  }
  .sidebar:hover { width: 180px; }
  .sidebar a {
    text-decoration: none; color: #fff; width: 100%;
    display: flex; align-items: center;
    padding: 12px 20px; border-radius: 12px;
    transition: background 0.3s ease;
  }
  .sidebar a:hover { background: rgba(255,255,255,0.08); }
  .sidebar img {
    width: 22px; margin-right: 12px; filter: invert(1);
  }
  .sidebar span { opacity: 0; transition: opacity 0.3s; }
  .sidebar:hover span { opacity: 1; }

  /* Top bar */
  .topbar {
    position: fixed;
    top: 0; left: 70px;
    width: calc(100% - 70px); height: 60px;
    background: #0a0a0a;
    display: flex; justify-content: flex-end; align-items: center;
    padding: 0 30px;
    box-shadow: 0 3px 10px rgba(255,255,255,0.05);
    transition: left 0.3s ease, width 0.3s ease;
  }
  .sidebar:hover ~ .topbar {
    left: 180px; width: calc(100% - 180px);
  }

  .topbar button {
    background: none; border: none;
    cursor: pointer; margin-left: 20px;
  }
  .topbar img { width: 24px; filter: invert(1); }

  /* Main content */
  .content {
    margin-top: 80px;
    margin-left: 80px;
    padding: 20px;
    transition: margin-left 0.3s ease;
  }
  .sidebar:hover ~ .content {
    margin-left: 190px;
  }

  .hero {
    text-align: center;
    margin-bottom: 30px;
  }

  .hero h1 { font-weight: 500; font-size: 1.6rem; }
  .hero button {
    margin-top: 15px;
    background: #111; color: #fff;
    border: 1px solid #333;
    padding: 10px 20px; border-radius: 14px;
    box-shadow: 0 3px 8px rgba(255,255,255,0.08);
    cursor: pointer;
    transition: transform 0.3s;
  }
  .hero button:hover { transform: scale(1.05); }

  /* Course cards */
  .courses {
    display: flex; justify-content: center; flex-wrap: wrap;
    gap: 25px;
  }

  .course {
    background: #111;
    width: 270px;
    padding: 25px;
    border-radius: 18px;
    box-shadow: 0 5px 15px rgba(255,255,255,0.08);
    text-align: center;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
  }
  .course:hover {
    transform: translateY(-8px);
    box-shadow: 0 10px 25px rgba(255,255,255,0.12);
  }
  .course img {
    width: 48px; margin-bottom: 15px; filter: invert(1);
  }
  .course h3 { font-size: 1.1rem; margin-bottom: 8px; }
  .course p { font-size: 0.85rem; color: #ccc; }

  @media(max-width: 768px){
    .courses { flex-direction: column; align-items: center; }
  }
</style>
</head>
<body>
  <!-- Sidebar -->
  <div class="sidebar">
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/25/25694.png"/><span>Home</span></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png"/><span>Profile</span></a>
    <a href="#"><img src="https://cdn-icons-png.flaticon.com/512/1828/1828859.png"/><span>Theme</span></a>
  </div>

  <!-- Top bar -->
  <div class="topbar">
    <button><img src="https://cdn-icons-png.flaticon.com/512/1827/1827349.png" alt="notifications"></button>
    <button><img src="https://cdn-icons-png.flaticon.com/512/1077/1077063.png" alt="profile"></button>
  </div>

  <!-- Content -->
  <div class="content">
    <div class="hero">
      <h1>Welcome to Knowvion</h1>
      <button>Explore Top Courses</button>
    </div>
    <div class="courses">
      <div class="course">
        <img src="https://cdn-icons-png.flaticon.com/512/1055/1055646.png" alt="course1">
        <h3>Course 1</h3>
        <p>Learn the basics with our structured course plan designed for growth.</p>
      </div>
      <div class="course">
        <img src="https://cdn-icons-png.flaticon.com/512/3176/3176363.png" alt="course2">
        <h3>Course 2</h3>
        <p>Advance your understanding with practical, real-world examples.</p>
      </div>
      <div class="course">
        <img src="https://cdn-icons-png.flaticon.com/512/2910/2910768.png" alt="course3">
        <h3>Course 3</h3>
        <p>Master your concepts through interactive learning modules.</p>
      </div>
    </div>
  </div>
</body>
</html>
