<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home Dashboard</title>
    
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        :root {
            --primary-red: #ef4444;
            --dark-gray: #1f2937;
            --medium-gray: #4b5563;
            --border-color: #e5e7eb;
            --white: #ffffff;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }
        body {
            font-family: 'Poppins', sans-serif;
            background-color: transparent; /* Allows main dashboard bg to show */
            margin: 0;
            /* ADD PADDING HERE to match the original image's spacing */
            padding: 30px; 
            color: var(--dark-gray);
        }
        .card-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
        }
        .card {
            background-color: var(--white);
            border-radius: 10px;
            box-shadow: var(--shadow);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }
        .card-header {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 1px solid var(--border-color);
        }
        .card-header .icon {
            font-size: 24px;
            margin-right: 15px;
            color: var(--medium-gray);
        }
        .card-header h3 {
            font-size: 18px;
            font-weight: 600;
            margin: 0;
            color: var(--dark-gray);
        }
        .card-content {
            flex-grow: 1;
            color: var(--medium-gray);
            line-height: 1.6;
        }
        .card-content h4 {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 10px;
            color: var(--dark-gray);
        }
        .card-content p {
            font-size: 14px;
            margin-bottom: 15px;
        }
        .card.who-we-are .card-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card.who-we-are .card-content > div {
            border-right: 1px solid var(--border-color);
            padding-right: 20px;
        }
        .card.who-we-are .card-content > div:last-child {
            border-right: none;
            padding-right: 0;
        }
        .card.common-questions .card-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
        .card.contact-support .card-content {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 20px;
        }
    </style>
</head>
<body>
    <div class="card-grid">
        <div class="card who-we-are">
            </div>
        <div class="card common-questions">
            </div>
        <div class="card contact-support">
            </div>
    </div>
</body>
</html>
