<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Knownvion Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    
    <style id="auth-styles">
        body {
            display: none; /* Hide body by default */
        }
    </style>
    
    <style>
        :root {
            --primary-red: #ef4444;
            --light-red: #fee2e2;
            --dark-gray: #1f2937;
            --medium-gray: #4b5563;
            --light-gray: #f9fafb;
            --border-color: #e5e7eb;
            --white: #ffffff;
            --shadow: 0 1px 3px 0 rgba(0, 0, 0, 0.1), 0 1px 2px 0 rgba(0, 0, 0, 0.06);
        }

        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            background-color: var(--light-gray);
            display: flex; /* This will be re-applied by the script */
            height: 100vh;
            overflow: hidden;
            color: var(--dark-gray);
        }

        /* ... [ALL YOUR OTHER DASHBOARD CSS] ... */
        /* (sidebar, main-content, navbar, etc. No changes needed here) */
        
        .sidebar {
            width: 250px;
            background-color: var(--white);
            padding: 20px 0;
            box-shadow: var(--shadow);
            display: flex;
            flex-direction: column;
            border-right: 1px solid var(--border-color);
            flex-shrink: 0; 
        }

        .sidebar-header {
            display: flex;
            align-items: center;
            padding: 0 20px 30px 20px;
            border-bottom: 1px solid var(--border-color);
            margin-bottom: 20px;
        }

        .sidebar-header .logo {
            font-size: 24px;
            font-weight: 700;
            color: var(--primary-red);
            margin-left: 10px;
        }

        .sidebar-nav {
            flex-grow: 1; /* Pushes logout to the bottom */
        }

        .sidebar-nav ul {
            list-style: none;
            padding: 0;
            margin: 0;
        }

        .sidebar-nav li {
            margin-bottom: 5px;
        }

        .sidebar-nav a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--dark-gray);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-radius: 8px;
            margin: 0 10px;
        }

        .sidebar-nav a:hover {
            background-color: var(--light-red);
            color: var(--primary-red);
        }

        .sidebar-nav a.active {
            background-color: var(--light-red);
            color: var(--primary-red);
            font-weight: 600;
        }

        .sidebar-nav a .icon {
            margin-right: 15px;
            font-size: 20px;
            width: 20px;
            text-align: center;
        }
        
        /* !! NEW !! Logout Button Style */
        .sidebar-logout {
            padding: 0 10px 20px 10px; /* Add padding at the bottom */
        }
        .sidebar-logout a {
            display: flex;
            align-items: center;
            padding: 12px 20px;
            color: var(--medium-gray);
            text-decoration: none;
            font-weight: 500;
            transition: background-color 0.2s ease, color 0.2s ease;
            border-radius: 8px;
        }
        .sidebar-logout a:hover {
            background-color: var(--light-red);
            color: var(--primary-red);
        }
        .sidebar-logout .icon {
             margin-right: 15px;
            font-size: 20px;
            width: 20px;
            text-align: center;
        }
        /* ... [Rest of your CSS] ... */
        .main-content {
            flex-grow: 1;
            display: flex;
            flex-direction: column;
            overflow: hidden; 
        }

        .navbar {
            background-color: var(--white);
            padding: 15px 30px;
            box-shadow: var(--shadow);
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-bottom: 1px solid var(--border-color);
            flex-shrink: 0; 
        }

        .navbar .title {
            font-size: 24px;
            font-weight: 600;
            color: var(--dark-gray);
        }

        .navbar .icons {
            display: flex;
            align-items: center;
        }

        .navbar .icon-btn {
            background: none;
            border: none;
            font-size: 20px;
            color: var(--medium-gray);
            cursor: pointer;
            margin-left: 20px;
            padding: 5px;
            border-radius: 50%;
            transition: background-color 0.2s ease;
        }

        .navbar .icon-btn:hover {
            background-color: var(--light-gray);
        }

        .dashboard-body {
            padding: 0;
            flex-grow: 1;
            overflow-y: auto; 
        }
        
        #dynamic-content-iframe {
            border: none;
            width: 100%;
            height: 100%;
            display: block;
        }
    </style>
</head>
<body> <div class="sidebar">
        <div> <div class="sidebar-header">
                <span class="icon" style="font-size: 30px; color: var(--primary-red);"><i class="fas fa-cube"></i></span>
                <div class="logo">Knownvion</div>
            </div>
            <nav class="sidebar-nav">
                <ul>
                    <li><a href="home.html" class="active" data-page="home"><span class="icon"><i class="fas fa-home"></i></span>Home</a></li>
                    <li><a href="ai-chat.html" data-page="ai-chat"><span class="icon"><i class="fas fa-robot"></i></span>AI chat</a></li>
                    <li><a href="services.html" data-page="services"><span class="icon"><i class="fas fa-cogs"></i></span>Services</a></li>
                    <li><a href="profile.html" data-page="profile"><span class="icon"><i class="fas fa-user"></i></span>Profile</a></li>
                </ul>
            </nav>
        </div>
        
        <div class="sidebar-logout">
            <a href="#" id="logout-btn">
                <span class="icon"><i class="fas fa-sign-out-alt"></i></span>Logout
            </a>
        </div>
    </div>

    <div class="main-content">
        <div class="navbar">
            <div class="title" id="page-title">Dashboard</div>
            <div class="icons">
                <button class="icon-btn"><i class="fas fa-bell"></i></button>
                <button class="icon-btn"><i class="fas fa-user-circle"></i></button>
            </div>
        </div>
        <div class="dashboard-body">
            <iframe id="dynamic-content-iframe" src="home.html"></iframe>
        </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>

    <script>
        // --- 1. PASTE YOUR FIREBASE CONFIG HERE ---
        const firebaseConfig = {
            apiKey: "AIzaSyDG4TCNHLpiQuGLTcKdY3YJ-LGYnL4dCOg",
    authDomain: "knowvion-4d0fd.firebaseapp.com",
    projectId: "knowvion-4d0fd",
    storageBucket: "knowvion-4d0fd.firebasestorage.app",
    messagingSenderId: "34228041619",
    appId: "1:34228041619:web:dd307ec645ea9d8b86da66",
    measurementId: "G-EVG91DW8WG"

        };

        // --- 2. Initialize Firebase ---
        firebase.initializeApp(firebaseConfig);
        const auth = firebase.auth();

        // --- 3. THE AUTH GUARD ---
        auth.onAuthStateChanged((user) => {
            if (user) {
                // User is logged in!
                // Show the dashboard content
                document.body.style.display = 'flex'; 
            } else {
                // User is not logged in.
                // Redirect to the login page
                window.location.href = 'login.html';
            }
        });

        // --- 4. Your existing dashboard script ---
        document.addEventListener('DOMContentLoaded', () => {
            // Wait for DOM to load before adding iframe/nav listeners
            // But this will only run if the user is *already* logged in
            // because of the guard above.
            
            const navLinks = document.querySelectorAll('.sidebar-nav a');
            const iframe = document.getElementById('dynamic-content-iframe');
            const pageTitle = document.getElementById('page-title');

            function loadPage(pageUrl, title, activeLink) {
                iframe.src = pageUrl;
                pageTitle.textContent = title;
                navLinks.forEach(link => link.classList.remove('active'));
                activeLink.classList.add('active');
            }

            const initialActiveLink = document.querySelector('.sidebar-nav a[data-page="home"]');
            if (initialActiveLink) {
                loadPage(initialActiveLink.getAttribute('href'), 'Dashboard', initialActiveLink); 
            }
            
            navLinks.forEach(link => {
                link.addEventListener('click', (event) => {
                    event.preventDefault(); 
                    const pageName = link.getAttribute('data-page');
                    const pageUrl = link.getAttribute('href');
                    let title = pageName.charAt(0).toUpperCase() + pageName.slice(1);
                    if (pageName === 'home') {
                        title = 'Dashboard';
                    }
                    loadPage(pageUrl, title, link);
                });
            });

            // --- 5. !! NEW !! Logout Button Handler ---
            const logoutButton = document.getElementById('logout-btn');
            logoutButton.addEventListener('click', (e) => {
                e.preventDefault();
                auth.signOut()
                    .then(() => {
                        // Sign-out successful.
                        // The auth guard will catch this and redirect,
                        // but we can also do it manually just in case.
                        window.location.href = 'login.html';
                    })
                    .catch((error) => {
                        console.error('Logout Error:', error);
                    });
            });
        });
    </script>
</body>

</html>
