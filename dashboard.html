<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knownvion Dashboard</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&family=Material+Symbols+Outlined" rel="stylesheet" />
  <style>
    :root {
      --bg: #fafafa;
      --surface: #ffffff;
      --accent: #e74c3c;
      --text: #1e1e1e;
      --border: #e0e0e0;
      --radius: 20px;
      --shadow: 0 4px 20px rgba(0, 0, 0, 0.05);
    }
    * { box-sizing: border-box; margin: 0; padding: 0; }
    body {
      font-family: 'Inter', sans-serif;
      background: var(--bg);
      color: var(--text);
      height: 100vh;
      display: grid;
      grid-template-columns: 250px 1fr;
      grid-template-rows: 70px 1fr;
      grid-template-areas:
        "sidebar header"
        "sidebar main";
    }
    header {
      grid-area: header;
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 24px;
      background: var(--surface);
      box-shadow: var(--shadow);
      border-bottom: 1px solid var(--border);
    }
    header h1 {
      font-weight: 700;
      font-size: 24px;
      letter-spacing: 0.5px;
    }
    .actions {
      display: flex;
      align-items: center;
      gap: 16px;
    }
    .icon-btn {
      background: var(--surface);
      border: none;
      cursor: pointer;
      border-radius: 50%;
      width: 44px;
      height: 44px;
      display: grid;
      place-items: center;
      color: var(--accent);
      transition: background 0.3s;
    }
    .icon-btn:hover {
      background: #ffeaea;
    }
    nav {
      grid-area: sidebar;
      background: var(--surface);
      border-right: 1px solid var(--border);
      padding: 24px 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      box-shadow: var(--shadow);
    }
    nav h2 {
      font-size: 20px;
      margin-bottom: 30px;
      font-weight: 700;
      color: var(--accent);
    }
    .nav-item {
      width: 85%;
      display: flex;
      align-items: center;
      gap: 14px;
      padding: 12px 18px;
      margin: 6px 0;
      border-radius: var(--radius);
      color: var(--text);
      text-decoration: none;
      transition: background 0.3s, color 0.3s;
      font-weight: 600;
    }
    .nav-item:hover,
    .nav-item.active {
      background: #ffeaea;
      color: var(--accent);
    }
    .nav-item span.material-symbols-outlined {
      color: var(--accent);
      font-size: 24px;
    }
    main {
      grid-area: main;
      padding: 24px;
      overflow-y: auto;
      background: var(--bg);
    }
    #content {
      background: var(--surface);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      min-height: calc(100vh - 130px);
      padding: 30px;
      opacity: 0;
      transition: opacity 0.4s ease;
    }
    #content.show { opacity: 1; }

    @media (max-width: 768px) {
      body {
        grid-template-columns: 70px 1fr;
      }
      nav h2 { display: none; }
      .nav-item { justify-content: center; width: 60px; }
      .nav-item span:last-child { display: none; }
    }
  </style>
</head>
<body>

  <nav>
    <h2>Knownvion</h2>
    <a href="home.html" class="nav-item active"><span class="material-symbols-outlined">home</span><span>Home</span></a>
    <a href="ai.html" class="nav-item"><span class="material-symbols-outlined">work</span><span>AI chat</span></a>
    <a href="services.html" class="nav-item"><span class="material-symbols-outlined">build</span><span>Services</span></a>
    <a href="profile.html" class="nav-item"><span class="material-symbols-outlined">person</span><span>Profile</span></a>
  </nav>

  <header>
    <h1>Dashboard</h1>
    <div class="actions">
      <button class="icon-btn" id="notifBtn" title="Notifications">
        <span class="material-symbols-outlined">notifications</span>
      </button>
      <button class="icon-btn" id="profileBtn" title="Profile">
        <span class="material-symbols-outlined">account_circle</span>
      </button>
    </div>
  </header>

  <main>
    <div id="content"></div>
  </main>

  <script>
    // Dynamic page loading
    const content = document.getElementById('content');
    const links = document.querySelectorAll('.nav-item');

    async function loadPage(url) {
      content.classList.remove('show');
      try {
        const res = await fetch(url);
        if (!res.ok) throw new Error('Page not found');
        const html = await res.text();
        setTimeout(() => {
          content.innerHTML = html;
          content.classList.add('show');
        }, 200);
      } catch (err) {
        content.innerHTML = `<h2 style='color:#e74c3c'>Error loading ${url}</h2><p>${err.message}</p>`;
        content.classList.add('show');
      }
    }

    // Navigation
    links.forEach(link => {
      link.addEventListener('click', e => {
        e.preventDefault();
        links.forEach(l => l.classList.remove('active'));
        link.classList.add('active');
        const url = link.getAttribute('href');
        loadPage(url);
      });
    });

    // Initial load
    window.addEventListener('DOMContentLoaded', () => loadPage('home.html'));
  </script>
</body>
</html>
