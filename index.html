<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login / Register</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f7f7f7; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: white; padding: 30px; border-radius: 10px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 300px; }
    input { width: 100%; padding: 10px; margin: 10px 0; }
    button { width: 100%; padding: 10px; margin: 10px 0; cursor: pointer; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Login / Register</h2>
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Password">
    <button id="registerBtn">Register</button>
    <button id="loginBtn">Login</button>
    <p id="message" style="color:red;"></p>
  </div>

  <!-- Supabase JS SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2/dist/supabase.min.js"></script>
  <script>
    // Initialize Supabase
    const supabaseUrl = 'https://rzdigwqgejbowdljuuei.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ6ZGlnd3FnZWpib3dkbGp1dWVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2Mjc2MTgsImV4cCI6MjA3NzIwMzYxOH0.WlTlj3Vr4euv7EOzxNCNHB4rqZQeglPO07V9IBnUoJY';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const registerBtn = document.getElementById('registerBtn');
    const loginBtn = document.getElementById('loginBtn');
    const message = document.getElementById('message');

    // Redirect logged-in users automatically
    supabase.auth.getSession().then(({ data }) => {
      if(data.session) {
        window.location.href = 'dashboard.html';
      }
    });

    // Register new user
    registerBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const { data, error } = await supabase.auth.signUp({ email, password });
      if(error) message.textContent = error.message;
      else message.style.color = 'green', message.textContent = 'Registered! Check email for confirmation.';
    });

    // Login existing user
    loginBtn.addEventListener('click', async () => {
      const email = emailInput.value;
      const password = passwordInput.value;
      const { data, error } = await supabase.auth.signInWithPassword({ email, password });
      if(error) message.textContent = error.message;
      else window.location.href = 'dashboard.html';
    });

  </script>
</body>
</html>
