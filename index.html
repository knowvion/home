<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Knownvion Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f6f6f6;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    .container {
      background: white;
      padding: 40px;
      border-radius: 20px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.15);
      width: 350px;
      text-align: center;
    }
    h2 { margin-bottom: 20px; }
    input {
      width: 90%;
      padding: 10px;
      margin: 8px 0;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      width: 95%;
      padding: 10px;
      background-color: black;
      color: white;
      border: none;
      border-radius: 8px;
      margin-top: 10px;
      cursor: pointer;
    }
    button:hover {
      background-color: #333;
    }
    .toggle {
      margin-top: 15px;
      color: #007bff;
      cursor: pointer;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="formTitle">Login</h2>
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <button id="authButton">Login</button>
    <div class="toggle" id="toggleForm">Don't have an account? Register</div>
  </div>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-app.js";
    import { getAuth, 
             createUserWithEmailAndPassword, 
             signInWithEmailAndPassword, 
             onAuthStateChanged } from "https://www.gstatic.com/firebasejs/12.4.0/firebase-auth.js";

    const firebaseConfig = {
      apiKey: "AIzaSyDG4TCNHLpiQuGLTcKdY3YJ-LGYnL4dCOg",
      authDomain: "knowvion-4d0fd.firebaseapp.com",
      projectId: "knowvion-4d0fd",
      storageBucket: "knowvion-4d0fd.firebasestorage.app",
      messagingSenderId: "34228041619",
      appId: "1:34228041619:web:dd307ec645ea9d8b86da66",
      measurementId: "G-EVG91DW8WG"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);

    // ✅ If user already logged in → go to dashboard
    onAuthStateChanged(auth, (user) => {
      if (user) {
        window.location.href = "dashboard.html";
      }
    });

    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const authButton = document.getElementById('authButton');
    const toggleForm = document.getElementById('toggleForm');
    const formTitle = document.getElementById('formTitle');

    let isLogin = true;

    toggleForm.addEventListener('click', () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      authButton.textContent = isLogin ? "Login" : "Register";
      toggleForm.textContent = isLogin ? "Don't have an account? Register" : "Already have an account? Login";
    });

    authButton.addEventListener('click', async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();

      if (!email || !password) {
        alert("Please enter email and password.");
        return;
      }

      try {
        if (isLogin) {
          await signInWithEmailAndPassword(auth, email, password);
        } else {
          await createUserWithEmailAndPassword(auth, email, password);
        }
        // ✅ After login/register → redirect
        window.location.href = "dashboard.html";
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
