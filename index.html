<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Login | YourSite</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #000;
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-container {
    background-color: #111;
    width: 90%;
    max-width: 360px;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
    animation: fadeIn 1s ease forwards;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 500;
    letter-spacing: 1px;
  }

  button {
    width: 100%;
    padding: 10px;
    margin-top: 10px;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: 0.3s;
  }

  .login-btn {
    background: #fff;
    color: #000;
    border: none;
    box-shadow: 0 5px 15px rgba(255,255,255,0.2);
  }

  .login-btn:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,255,255,0.25);
  }

  .register-btn {
    background: transparent;
    color: #fff;
    border: 1px solid #fff;
  }

  .register-btn:hover {
    background: #fff;
    color: #000;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.5;
  }
</style>
</head>

<body>
  <div class="login-container">
    <h2>Welcome</h2>
    <button class="login-btn" id="loginBtn">Login</button>
    <button class="register-btn" id="registerBtn">Register</button>
    <div class="footer">Â© 2025 knowvion</div>
  </div>

  <!-- Include Netlify Identity Widget -->
  <script src="https://identity.netlify.com/v1/netlify-identity-widget.js"></script>

  <script>
    // Open Netlify Identity login modal
    document.getElementById("loginBtn").addEventListener("click", function() {
      netlifyIdentity.open('login');
    });

    // Open Netlify Identity signup modal
    document.getElementById("registerBtn").addEventListener("click", function() {
      netlifyIdentity.open('signup');
    });

    // Redirect user after successful login
    netlifyIdentity.on('login', user => {
      window.location.href = '/dashboard.html'; // Redirect after login
    });

    // Redirect back to login page after logout
    netlifyIdentity.on('logout', () => {
      window.location.href = '/';
    });
  </script>
</body>
</html>
