<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login | Panda Auth</title>
  <script type="module" src="https://esm.sh/@supabase/supabase-js"></script>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: #0e0e0e;
      color: #fff;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      background: #1a1a1a;
      padding: 2rem 3rem;
      border-radius: 16px;
      box-shadow: 0 0 20px rgba(255,255,255,0.1);
      width: 100%;
      max-width: 380px;
      text-align: center;
    }
    h2 {
      margin-bottom: 1rem;
      text-shadow: 0 0 5px rgba(255,255,255,0.3);
    }
    input {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: none;
      border-radius: 6px;
      background: #2b2b2b;
      color: white;
      outline: none;
      box-shadow: inset 0 0 5px rgba(0,0,0,0.5);
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 6px;
      background: linear-gradient(135deg, #00ffcc, #0066ff);
      color: #fff;
      font-weight: bold;
      cursor: pointer;
      margin-top: 10px;
      box-shadow: 0 4px 10px rgba(0,255,255,0.2);
      transition: 0.3s;
    }
    button:hover {
      transform: scale(1.02);
      box-shadow: 0 6px 15px rgba(0,255,255,0.3);
    }
    .toggle {
      color: #00ffff;
      cursor: pointer;
      margin-top: 10px;
      display: inline-block;
      text-shadow: 0 0 4px rgba(0,255,255,0.4);
    }
  </style>
</head>
<body>
  <div class="container">
    <h2 id="form-title">Login</h2>
    <input type="email" id="email" placeholder="Enter Email" required>
    <input type="password" id="password" placeholder="Enter Password" required>
    <button id="auth-btn">Login</button>
    <span class="toggle" id="toggle-form">Don’t have an account? Register</span>
    <p id="message"></p>
  </div>

  <script type="module">
    import { createClient } from "https://esm.sh/@supabase/supabase-js";

    const supabase = createClient(
      "https://rzdigwqgejbowdljuuei.supabase.co",
      "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ6ZGlnd3FnZWpib3dkbGp1dWVpIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NjE2Mjc2MTgsImV4cCI6MjA3NzIwMzYxOH0.WlTlj3Vr4euv7EOzxNCNHB4rqZQeglPO07V9IBnUoJY"
    );

    const emailInput = document.getElementById("email");
    const passwordInput = document.getElementById("password");
    const authBtn = document.getElementById("auth-btn");
    const toggleForm = document.getElementById("toggle-form");
    const formTitle = document.getElementById("form-title");
    const message = document.getElementById("message");

    let isLogin = true;

    toggleForm.addEventListener("click", () => {
      isLogin = !isLogin;
      formTitle.textContent = isLogin ? "Login" : "Register";
      authBtn.textContent = isLogin ? "Login" : "Register";
      toggleForm.textContent = isLogin
        ? "Don’t have an account? Register"
        : "Already have an account? Login";
      message.textContent = "";
    });

    authBtn.addEventListener("click", async () => {
      const email = emailInput.value.trim();
      const password = passwordInput.value.trim();
      if (!email || !password) {
        message.textContent = "Please fill all fields.";
        message.style.color = "red";
        return;
      }

      let result;
      if (isLogin) {
        result = await supabase.auth.signInWithPassword({ email, password });
      } else {
        result = await supabase.auth.signUp({ email, password });
      }

      if (result.error) {
        message.textContent = result.error.message;
        message.style.color = "red";
      } else {
        message.textContent = isLogin
          ? "Login successful! Redirecting..."
          : "Registration successful! Redirecting...";
        message.style.color = "lightgreen";
        setTimeout(() => (window.location.href = "dashboard.html"), 1200);
      }
    });

    // Auto redirect if already logged in
    const { data: { session } } = await supabase.auth.getSession();
    if (session) window.location.href = "dashboard.html";
  </script>
</body>
</html>
