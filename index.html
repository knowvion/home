<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>KnownVion Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/supertokens-auth-react/umd/styles.css" />
    <script src="https://cdn.jsdelivr.net/npm/supertokens-auth-react/umd/supertokens-auth-react.js"></script>
    <style>
        body {
            background-color: #ffffff;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .login-container {
            width: 400px;
            border-radius: 12px;
            box-shadow: 0 8px 20px rgba(0,0,0,0.15);
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2 style="text-align:center;">Login to KnownVion</h2>
        <div id="supertokens-container"></div>
    </div>

    <script>
        // Initialize SuperTokens
        SuperTokens.init({
            appInfo: {
                appName: "KnownVion",
                apiDomain: "https://st-dev-0de5e681-b3d2-11f0-863b-bf368f3ebf48.aws.supertokens.io",
                websiteDomain: window.location.origin,
            },
            recipeList: [SuperTokens.EmailPassword.init()]
        });

        // Redirect to dashboard if already logged in
        async function checkSessionAndRedirect() {
            try {
                await SuperTokens.Session.getSession();
                window.location.href = "dashboard.html";
            } catch (e) {
                // Not logged in, show login UI
                SuperTokens.EmailPassword.EmailPasswordAuth.init({
                    onSessionExpired: async () => {
                        await SuperTokens.Session.signOut();
                        location.reload();
                    },
                    onSuccess: async () => {
                        window.location.href = "dashboard.html";
                    }
                });
            }
        }

        checkSessionAndRedirect();
    </script>
</body>
</html>
