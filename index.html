<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Minimal Login Page</title>

<style>
  * {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
    font-family: 'Poppins', sans-serif;
  }

  body {
    background-color: #000;
    color: #fff;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .login-container {
    background-color: #111;
    width: 90%;
    max-width: 360px;
    padding: 40px 30px;
    border-radius: 20px;
    box-shadow: 0 8px 25px rgba(255, 255, 255, 0.15);
    animation: fadeIn 1s ease forwards;
  }

  .login-container h2 {
    text-align: center;
    margin-bottom: 30px;
    font-weight: 500;
    letter-spacing: 1px;
  }

  .input-group {
    position: relative;
    margin-bottom: 20px;
  }

  .input-group img {
    position: absolute;
    top: 10px;
    left: 10px;
    width: 20px;
    opacity: 0.6;
  }

  .input-group input {
    width: 100%;
    padding: 10px 10px 10px 40px;
    background: #000;
    border: 1px solid #333;
    border-radius: 10px;
    color: white;
    outline: none;
    transition: 0.3s;
  }

  .input-group input:focus {
    border-color: #fff;
  }

  button {
    width: 100%;
    padding: 10px;
    background: #fff;
    color: #000;
    border: none;
    border-radius: 10px;
    cursor: pointer;
    font-weight: 600;
    transition: transform 0.3s, box-shadow 0.3s;
    box-shadow: 0 5px 15px rgba(255,255,255,0.2);
  }

  button:hover {
    transform: translateY(-2px);
    box-shadow: 0 8px 20px rgba(255,255,255,0.25);
  }

  .register-btn {
    margin-top: 15px;
    background: transparent;
    color: #fff;
    border: 1px solid #fff;
  }

  .register-btn:hover {
    background: #fff;
    color: #000;
  }

  @keyframes fadeIn {
    from { opacity: 0; transform: scale(0.9); }
    to { opacity: 1; transform: scale(1); }
  }

  .footer {
    text-align: center;
    margin-top: 20px;
    font-size: 12px;
    opacity: 0.5;
  }
</style>
</head>

<body>
  <div class="login-container">
    <h2>Login</h2>

    <form>
      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/1077/1077012.png" alt="User">
        <input type="text" placeholder="Username" required>
      </div>

      <div class="input-group">
        <img src="https://cdn-icons-png.flaticon.com/512/3064/3064155.png" alt="Password">
        <input type="password" placeholder="Password" required>
      </div>

      <button type="submit">Sign In</button>
    </form>

    <button class="register-btn" onclick="window.location.href='register.html'">Register</button>

    <div class="footer">Â© 2025 knowvion: register by legal copyright</div>
  </div>
</body>
</html>
